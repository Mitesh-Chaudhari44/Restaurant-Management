<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Plate -->
  <circle cx="100" cy="110" r="70" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Pizza -->
  <circle cx="100" cy="110" r="55" fill="#f4a261" stroke="#e76f51" stroke-width="2"/>
  
  <!-- Pizza Crust -->
  <circle cx="100" cy="110" r="55" fill="none" stroke="#e9c46a" stroke-width="8"/>
  
  <!-- Pizza Toppings -->
  <!-- Pepperoni -->
  <circle cx="80" cy="90" r="7" fill="#e63946"/>
  <circle cx="110" cy="85" r="7" fill="#e63946"/>
  <circle cx="125" cy="110" r="7" fill="#e63946"/>
  <circle cx="95" cy="125" r="7" fill="#e63946"/>
  <circle cx="75" cy="115" r="7" fill="#e63946"/>
  
  <!-- Mushrooms -->
  <ellipse cx="90" cy="105" rx="5" ry="4" fill="#e9edc9" transform="rotate(-15, 90, 105)"/>
  <ellipse cx="115" cy="120" rx="5" ry="4" fill="#e9edc9" transform="rotate(20, 115, 120)"/>
  <ellipse cx="70" cy="130" rx="5" ry="4" fill="#e9edc9" transform="rotate(30, 70, 130)"/>
  
  <!-- Cheese drips -->
  <path d="M96,65 Q100,60 104,65" stroke="#ffd166" stroke-width="3" fill="none"/>
  <path d="M115,70 Q120,67 125,71" stroke="#ffd166" stroke-width="3" fill="none"/>
  <path d="M145,100 Q150,105 145,110" stroke="#ffd166" stroke-width="3" fill="none"/>
  <path d="M130,140 Q125,147 120,142" stroke="#ffd166" stroke-width="3" fill="none"/>
  <path d="M75,142 Q70,147 65,140" stroke="#ffd166" stroke-width="3" fill="none"/>
  <path d="M55,100 Q50,105 55,110" stroke="#ffd166" stroke-width="3" fill="none"/>
  
  <!-- Steam/Aroma -->
  <path d="M85,50 Q80,40 85,30" stroke="#adb5bd" stroke-width="1" fill="none"/>
  <path d="M100,45 Q105,35 100,25" stroke="#adb5bd" stroke-width="1" fill="none"/>
  <path d="M115,50 Q120,40 115,30" stroke="#adb5bd" stroke-width="1" fill="none"/>
  
  <!-- Text Label -->
  <rect x="60" y="160" width="80" height="20" rx="10" fill="#e76f51"/>
