  <path d="M100,125 L100,115" stroke="#808080" stroke-width="1" fill="none"/>
  <circle cx="100" cy="114" r="2" fill="#ffc300"/>
  
  <!-- Table number -->
  <circle cx="100" cy="160" r="15" fill="#f5cac3" stroke="#e29578" stroke-width="2"/>
  <text x="100" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#6d6875">1</text>
