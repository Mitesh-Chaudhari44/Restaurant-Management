<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Plate -->
  <circle cx="100" cy="110" r="70" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Burger Base -->
  <path d="M60,115 Q100,140 140,115 L140,125 Q100,150 60,125 Z" fill="#774936"/>
  
  <!-- Burger Bottom Bun -->
  <path d="M60,125 Q100,150 140,125 L140,135 Q100,155 60,135 Z" fill="#e9c46a"/>
  
  <!-- Burger Top Bun -->
  <path d="M60,115 Q100,140 140,115 L140,105 Q100,80 60,105 Z" fill="#e9c46a"/>
  <ellipse cx="100" cy="95" rx="40" ry="15" fill="#e9c46a"/>
  
  <!-- Sesame Seeds on Top Bun -->
  <ellipse cx="85" cy="90" rx="2" ry="1" fill="#f5f5f5" transform="rotate(15, 85, 90)"/>
  <ellipse cx="95" cy="87" rx="2" ry="1" fill="#f5f5f5" transform="rotate(-10, 95, 87)"/>
  <ellipse cx="110" cy="89" rx="2" ry="1" fill="#f5f5f5" transform="rotate(25, 110, 89)"/>
  <ellipse cx="120" cy="93" rx="2" ry="1" fill="#f5f5f5" transform="rotate(-15, 120, 93)"/>
  <ellipse cx="105" cy="93" rx="2" ry="1" fill="#f5f5f5" transform="rotate(10, 105, 93)"/>
  <ellipse cx="90" cy="95" rx="2" ry="1" fill="#f5f5f5" transform="rotate(-5, 90, 95)"/>
  
  <!-- Burger Patty -->
  <path d="M65,110 Q100,130 135,110 L135,115 Q100,135 65,115 Z" fill="#774936"/>
  
  <!-- Cheese -->
  <path d="M60,110 Q100,130 140,110 L140,105 Q100,85 60,105 Z" fill="#f4a261"/>
  
  <!-- Lettuce -->
  <path d="M60,105 Q65,102 70,105 Q75,102 80,105 Q85,102 90,105 Q95,102 100,105 Q105,102 110,105 Q115,102 120,105 Q125,102 130,105 Q135,102 140,105 L140,110 Q100,130 60,110 Z" fill="#2a9d8f"/>
  
  <!-- Tomato -->
  <path d="M65,105 Q100,125 135,105 L135,100 Q100,80 65,100 Z" fill="#e76f51"/>
  
  <!-- Plate Decoration -->
  <circle cx="100" cy="110" r="65" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2 4"/>
  
  <!-- Fries -->
  <rect x="145" y="80" width="5" height="30" rx="1" fill="#ffb703" stroke="#fb8500" stroke-width="1"/>
  <rect x="155" y="85" width="5" height="25" rx="1" fill="#ffb703" stroke="#fb8500" stroke-width="1"/>
  <rect x="165" y="90" width="5" height="20" rx="1" fill="#ffb703" stroke="#fb8500" stroke-width="1"/>
  <rect x="135" y="85" width="5" height="25" rx="1" fill="#ffb703" stroke="#fb8500" stroke-width="1"/>
  <rect x="125" y="90" width="5" height="20" rx="1" fill="#ffb703" stroke="#fb8500" stroke-width="1"/>
  
  <!-- Ketchup Pool -->
  <ellipse cx="145" cy="125" rx="15" ry="7" fill="#e63946" stroke="#e5383b" stroke-width="1"/>
  
  <!-- Steam -->
  <path d="M85,60 Q80,50 85,40" stroke="#adb5bd" stroke-width="1" fill="none"/>
  <path d="M100,55 Q105,45 100,35" stroke="#adb5bd" stroke-width="1" fill="none"/>
  <path d="M115,60 Q120,50 115,40" stroke="#adb5bd" stroke-width="1" fill="none"/>
  
  <!-- Text Label -->
  <rect x="60" y="160" width="80" height="20" rx="10" fill="#2a9d8f"/>
  <text x="100" y="175" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Burger</text>
</svg>