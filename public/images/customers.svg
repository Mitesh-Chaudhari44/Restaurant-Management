<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Customer Silhouettes Group -->
  <g transform="translate(20, 20)">
    <!-- Customer 1 -->
    <circle cx="40" cy="40" r="20" fill="#e9c46a"/>
    <circle cx="40" cy="30" r="10" fill="#e9c46a"/>
    <rect x="30" y="55" width="20" height="30" rx="5" fill="#e9c46a"/>
    <rect x="25" y="60" width="10" height="20" rx="3" fill="#e9c46a"/>
    <rect x="45" y="60" width="10" height="20" rx="3" fill="#e9c46a"/>
    
    <!-- Customer 2 -->
    <circle cx="90" cy="45" r="20" fill="#2a9d8f"/>
    <circle cx="90" cy="35" r="10" fill="#2a9d8f"/>
    <rect x="80" y="60" width="20" height="30" rx="5" fill="#2a9d8f"/>
    <rect x="75" y="65" width="10" height="20" rx="3" fill="#2a9d8f"/>
    <rect x="95" y="65" width="10" height="20" rx="3" fill="#2a9d8f"/>
    
    <!-- Customer 3 -->
    <circle cx="140" cy="40" r="20" fill="#e76f51"/>
    <circle cx="140" cy="30" r="10" fill="#e76f51"/>
    <rect x="130" y="55" width="20" height="30" rx="5" fill="#e76f51"/>
    <rect x="125" y="60" width="10" height="20" rx="3" fill="#e76f51"/>
    <rect x="145" y="60" width="10" height="20" rx="3" fill="#e76f51"/>
  </g>
  
  <!-- Table with Customers -->
  <g transform="translate(0, 20)">
    <!-- Table -->
    <ellipse cx="100" cy="140" rx="80" ry="25" fill="#d4a373" stroke="#9c6644" stroke-width="2"/>
    
    <!-- Chairs -->
    <rect x="30" y="130" width="20" height="10" rx="3" fill="#9c6644"/>
    <rect x="70" y="130" width="20" height="10" rx="3" fill="#9c6644"/>
    <rect x="110" y="130" width="20" height="10" rx="3" fill="#9c6644"/>
    <rect x="150" y="130" width="20" height="10" rx="3" fill="#9c6644"/>
    
    <!-- Plates on Table -->
    <circle cx="40" cy="140" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="80" cy="140" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="120" cy="140" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <circle cx="160" cy="140" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Simplified Food Items -->
    <circle cx="40" cy="140" r="4" fill="#e76f51"/>
    <rect x="76" y="136" width="8" height="8" fill="#2a9d8f"/>
    <path d="M116,136 L124,144 M116,144 L124,136" stroke="#e9c46a" stroke-width="2"/>
    <ellipse cx="160" cy="140" rx="4" ry="2" fill="#f4a261"/>
  </g>
  
  <!-- Customer Service/Welcome Text -->
  <path d="M40,15 Q55,5 70,15 L55,25 Z" fill="#264653" transform="rotate(15, 55, 15)"/>
  <text x="55" y="18" font-family="Arial" font-size="7" font-weight="bold" text-anchor="middle" fill="#ffffff">Welcome!</text>
</svg>